<header class="bg-white flex justify-between items-center border border-[#D9D9D9] p-4 px-6 md:px-30.5 h-17.5">
  <div class="flex items-center gap-1">
    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="15" cy="15" r="15" fill="#444CE7"/>
    </svg>
    <h1 class="font-sans text-xl font-bold leading-[24.2px] tracking-normal">Kimbiiz</h1>
  </div>
  <div class="md:hidden">
    @if(menuOpen){
    <button (click)="toggleMenu()" class="text-gray-600 focus:outline-none cursor-pointer">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    }@else {
      <button (click)="toggleMenu()" class="text-gray-600 focus:outline-none cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    }
  </div>
  <div class="hidden md:flex action space-x-2">
    @if (authService.user()) {
    <button 
      (click)="logout()"
      class="bg-none text-gray-600 border px-4 py-2 rounded-lg cursor-pointer shadow-md hover:bg-gray-100 transition duration-300 ease-in-out transform hover:scale-105">Deconnexion</button>
    <button 
      (click)="nouveauArticle()"
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg cursor-pointer shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">Nouvel Article+</button>
    }@else {
      <button 
        routerLink="/login"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg cursor-pointer">Me connecter</button>
    }
  </div>
</header>
@if(menuOpen){
  <div class="md:hidden bg-white border-t border-[#D9D9D9] p-4">
    <div class="flex flex-col space-y-2">
      @if (authService.user()) {
      <button 
        (click)="logout()"
        class="bg-none text-gray-600 border px-4 py-2 rounded-lg cursor-pointer">Deconnexion</button>
      <button 
        (click)="nouveauArticle()"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg cursor-pointer">Nouvel Article+</button>
      }@else {
        <button 
          routerLink="/login"
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg cursor-pointer">Me connecter</button>
      }
    </div>
  </div>
}
<app-loader></app-loader>
<router-outlet></router-outlet>
<footer class="bg-white shadow-md flex justify-center items-center border border-[#D9D9D9] p-4">
  <p class="font-inter text-sm font-normal leading-[19.5px] tracking-normal">© 2021 Kimbiiz. Tous droits réservés.</p>
</footer>
